<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTTPリクエスト送信</title>
</head>
<body>
  <button onclick="sendHttpRequest()">HTTPリクエスト送信</button>
  <script>
    function sendHttpRequest() {
      const xhr = new XMLHttpRequest();
      const url = 'http://192.168.82.110:8080/api1';
      const body = '{"device name":"#001"}';
      xhr.open('POST', url, true);
      xhr.setRequestHeader('x-api-key','test_api_key');
      xhr.onreadystatechange = function() {
        if(xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
          console.log(xhr.responseText);
        }
      }
      xhr.send(body);
    }
  </script>
</body>
</html>
