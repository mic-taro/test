<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Chat</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    height: 780px;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    height: 100%;
    box-sizing: border-box;
  }
  .input-container {
    margin-bottom: 20px;
    display: flex;
    align-items: center;
  }
  #question-label {
    margin-right: 10px;
  }
  #question-input {
    width: 75%;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin: 20px 0 0 80px;
    height: 200px;
    text-align: left;
    resize: none;
    overflow-wrap: break-word;
    white-space: pre-wrap;
    vertical-align: top;
  }
  #submit-btn {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background-color: #FFFF00;
    cursor: pointer;
    margin-left: 400px;
    margin-top: 20px;
    color: #000000;
  }
  #result-label {
    margin-right: 10px;
  }
  #result {
    width: 75%;
    height: calc(100% - 240px);
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
    overflow-y: scroll;
    margin: 20px 0 0 80px;
    height: 300px;
  }
  .label {
    font-weight: bold;
    margin-left: 20px;
    color:red;
  }
  .section {
    margin-bottom: 20px;
  }
</style>
</head>
<body>
<div class="container">
  <!-- 問い合わせ内容 -->
  <div class="section">
    <div class="input-container">
      <label for="question-input" id="question-label" class="label">問い合わせ内容:</label>
    </div>
    <div>
      <textarea id="question-input" placeholder="質問を入力してください"></textarea>
    </div>
    <div>
      <button id="submit-btn">問い合わせ</button>
    </div>
  </div>
  <!-- 回答 -->
  <div>
    <label for="result" id="result-label" class="label">回答:</label>
  </div>
  <div class="section">
    <textarea id="result" readonly></textarea>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script>
  $(function(){
    $("#submit-btn").click(function(){
      var question = $("#question-input").val().trim();
      if (question !== '') {
        var data = { question: question };
        console.log('送信データ:', data);
        $.ajax({
          type: 'POST',
          url: 'https://7p9nl7zzz9.execute-api.ap-northeast-1.amazonaws.com/osk/AI_Chat_Test_OSK',
          data: JSON.stringify(data),
          contentType: 'application/json',
          success: function(response) {
            console.log('成功:', response);
            // レスポンスのボディを取得
            var responseBody = JSON.parse(response.body);
            $("#result").val(responseBody); // response.body をセットする
          },
          error: function(xhr, status, error) {
            console.error('エラー:', error);
            $("#result").val('エラーが発生しました。');
          }
        });
      } else {
        alert('質問を入力してください');
      }
    });
  });
</script>


</body>
</html>
